<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Tables</title>
	</head>
	<body>
		<h1>Results Table:</h1>
		<table border="1">
			<caption>
				Student Result Table
			</caption>
			<thead>
				<tr>
					<th>sno</th>
					<th>subject name</th>
					<th>marks</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Telugu</td>
					<td>98</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Maths</td>
					<td>37</td>
				</tr>
				<tr>
					<td>3</td>
					<td>English</td>
					<td rowspan="2">65</td>
				</tr>
				<tr>
					<td>4</td>
					<td>Science</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">Total Marks:</td>
					<td>265</td>
				</tr>
			</tfoot>
		</table>

         </table>
	</body>
</html>
