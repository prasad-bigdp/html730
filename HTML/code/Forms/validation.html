    <input type="text" placeholder="Enter name" name="name" pattern="[A-Za-z0-9]{,3}">
    <input type="number" name="" id="" pattern="[0-9]{10}">
    <input type="email" placeholder="enter email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9-]+\.[A-Za-z]{2,}">
