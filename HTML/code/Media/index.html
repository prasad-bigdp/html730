<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- audio -->
     <audio controls autoplay muted loop>
        <source src="./sampleaudio.mp3" />
     </audio>
    <!-- -->
     <video controls autoplay muted loop height="200">
        <source src="./large.mp4">
        <track srclang="en" src="./captions.vtt" kind="captions" label="English"></track>
     </video>

     <!-- picture -->
    <picture>
        <source media="(min-width:1024px)" srcset="https://i.pinimg.com/736x/67/6e/cb/676ecb6b2285efc0fd531383c8567a26.jpg">
        <source media="(min-width:768px)" srcset="https://upload.wikimedia.org/wikipedia/en/b/bd/Doraemon_character.png">
        <img src="https://storytoys.com/wp-content/uploads/2021/09/LearnToDraw_MickeyMouse_Header.jpg" height="200" alt="mickey mouse">
    </picture>
<br>
    <!-- iframe -->
     <iframe src="./my resume.pdf" frameborder="0" height="800" width="800"></iframe>

     <iframe src="../tables/index.html" height="400" width="400" frameborder="0"></iframe>

     <iframe width="560" height="315" src="https://www.youtube.com/embed/PdYuDMdED1E?si=ziweP8MLNiIoljpZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121806.32126364393!2d78.30837564335937!3d17.43828090000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb912861d539e3%3A0x711d51b1810fe330!2sNaresh%20IT%20New%20Campus!5e0!3m2!1sen!2sin!4v1747624915393!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
