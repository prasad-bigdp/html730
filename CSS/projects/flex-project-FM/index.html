<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
    <div class="left">
      <p> Your Result</p>
      <div>
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p id="desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div>
        <div class="marks">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <p><span>80</span>/100</p>
        </div>
        <div class="marks">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <p>Memory</p>
          </div>
          <p><span>92</span>/100</p>
        </div>
        <div class="marks">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <p>Verbal</p>
          </div>
          <p><span>61</span>/100</p>
        </div>
        <div class="marks">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <p>Visual</p>
          </div>
          <p><span>73</span>/100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
   </div>
 


  
  
  
  
  
  

</body>
</html>
